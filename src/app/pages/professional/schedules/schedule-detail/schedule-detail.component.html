<mat-toolbar color="primary">
  Actualizar Turno
  <span class="fill-remaining-space"></span>
  <button
    class="btn-dialog-close"
    mat-stroked-button
    (click)="onClose()"
    tabIndex="-1"
  >
    <mat-icon>clear</mat-icon>
  </button>
</mat-toolbar>
<form [formGroup]="formHeader" class="normal-form">
  <div class="row">
    <div class="col-12 col-md-6">
      <mat-form-field>
        <input
          id="patient"
          matInput
          name="patient"
          formControlName="patient"
          autocomplete="off"
          readonly
        />
      </mat-form-field>
    </div>

    <div class="col-12 col-md-6">
      <mat-form-field>
        <input
          id="category"
          matInput
          name="category"
          formControlName="category"
          autocomplete="off"
          readonly
        />
      </mat-form-field>
    </div>
  </div>
</form>
<form [formGroup]="form" class="normal-form">
  <input type="hidden" formControlName="id" />

  <div class="row">
    <div class="col-12 col-md-6">
      <mat-form-field>
        <input
          matInput
          formControlName="appointmentDate"
          [matDatepicker]="appointmentDate"
          placeholder="Fecha de Turno"
          required
        />
        <mat-datepicker-toggle
          matSuffix
          [for]="appointmentDate"
        ></mat-datepicker-toggle>
        <mat-datepicker #appointmentDate></mat-datepicker>
        <mat-error>requerido</mat-error>
      </mat-form-field>
    </div>
    <div class="col-12 col-md-6">
      <mat-form-field>
        <mat-label>Hora Turno</mat-label>
        <input
          matInput
          aria-label="default time"
          [ngxTimepicker]="appointmentTime"
          [format]="24"
          formControlName="appointmentTime"
        />
        <ngx-material-timepicker #appointmentTime></ngx-material-timepicker>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-6">
      <mat-form-field>
        <mat-select
          formControlName="status"
          placeholder="Selecciona un estado"
          required
        >
          <mat-option value="1">Pendiente</mat-option>
          <mat-option value="2">Aceptado</mat-option>
          <mat-option value="3">Atentido</mat-option>
          <mat-option value="4">Cancelado</mat-option>
        </mat-select>
        <mat-error>requerido</mat-error>
      </mat-form-field>
    </div>
  </div>
  <div class="row m-t-10">
    <div class="col-12 m-t-10">
      <div class="button-row text-right">
        <button
          mat-raised-button
          color="primary"
          (click)="onSubmit()"
          type="submit"
          [disabled]="form.invalid"
        >
          <mat-icon>save</mat-icon>
          Guardar
        </button>
        <button mat-button color="warn" (click)="onClear()">Cancelar</button>
      </div>
    </div>
  </div>
</form>
